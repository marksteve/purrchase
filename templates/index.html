<!DOCTYPE html>
<html>
<head>
  <title>TadHack</title>
  <link rel="stylesheet" href="static/css/payload.css">
  <style>
    body, input, button {
      font: 16px/1.5 sans-serif;
    }
    body {
      padding: 5em 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="item">
    <h2>Suka</h2>
    <span class="price">Php 10.00</span>
    <div id="payload"></div>
    <script src="static/js/payload.js"></script>
    <script>
      payload({
        header: "Tindahan ni Aling Nena",
        desc: "1 x Suka",
        amount: "Php 10.00"
      });
    </script>
  </div>
</body>
</html>
