{% extends "base.html" %}

{% block content %}
<p>
  The easiest way to sell your digital goods.
</p>
<h2>Demos</h2>
<ul>
  <li><a href="/demos/booklat">Booklat</a></li>
  <li><a href="/demos/opm">OPM Shop</a></li>
</ul>
<h2>Get Started</h2>
<form action="" method="post">
  <p>
    <label>
      Store Name
      <input type="text" name="store_name">
    </label>
  </p>
  <p>
    <label>
      Globe Shortcode
      <input type="text" name="globe_shortcode">
    </label>
  </p>
  <p>
    <label>
      Globe App ID
      <input type="text" name="globe_app_id">
    </label>
  </p>
  <p>
    <label>
      Globe App Secret
      <input type="text" name="globe_app_secret">
    </label>
  </p>
  <p>
    <button type="submit">Sign Up</button>
  </p>
</form>
{% endblock %}
