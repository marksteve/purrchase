{% extends "base.html" %}

{% block content %}
<div class="login-form">
<h2>Login</h2>
<form action="" method="post">
  <p>
    <label>
      Shortcode
      <input type="text" name="shortcode">
    </label>
  </p>
  <p>
    <label>
      Password
      <input type="password" name="password">
    </label>
  </p>
  <p class="submit">
    <button type="submit">Login</button>
  </p>
</form>
</div>
{% endblock %}
